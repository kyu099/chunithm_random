    <head>
        <meta charset="utf-8">
        <title>CHUNITHMランダム選曲</title>
        <script defer src="main.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>CHUNITHMランダム選曲</h2>
        目標・難易度・ジャンルで絞り込んで、その中からランダム選曲を行うツールです。
        <br>
        <br>
        chunirecユーザーネームを入力
        <input type="text" id="username">
        <br>
        <br>
        <b>目標設定</b>（設定しない場合、全曲から抽選）
        <br>
        <input type="radio" id="ajc" name="target">
        <label for="ajc">AJC</label>
        <input type="radio" id="aj" name="target">
        <label for="aj">AJ</label>
        <input type="radio" id="fc" name="target">
        <label for="fc">FC</label>
        <br>
        <input type="radio" id="1009000" name="target">
        <label for="1009000">SSS+</label>
        <input type="radio" id="1007500" name="target">
        <label for="1007500">SSS</label>
        <input type="radio" id="1005000" name="target">
        <label for="1005000">SS+</label>
        <input type="radio" id="1000000" name="target">
        <label for="1000000">SS</label>
        <br>
        <input type="radio" id="custom" name="target">
        <label for="custom">目標点数を入力</label>
        <input type="text" id="target_score">
        <br>
        <br>
        <b>絞り込み設定</b>（設定しない場合、全曲から抽選）
        <br>
        <input type="checkbox" id="10" name="level">
        <label for="10">10</label>
        <input type="checkbox" id="10.5" name="level">
        <label for="10.5">10+</label>
        <input type="checkbox" id="11" name="level">
        <label for="11">11</label>
        <input type="checkbox" id="11.5" name="level">
        <label for="11.5">11+</label>
        <input type="checkbox" id="12" name="level">
        <label for="12">12</label>
        <input type="checkbox" id="12.5" name="level">
        <label for="12.5">12+</label>
        <input type="checkbox" id="13" name="level">
        <label for="13">13</label>
        <input type="checkbox" id="13.5" name="level">
        <label for="13.5">13+</label>
        <input type="checkbox" id="14" name="level">
        <label for="14">14</label>
        <input type="checkbox" id="14.5" name="level">
        <label for="14.5">14+</label>
        <input type="checkbox" id="15" name="level">
        <label for="15">15</label>
        <br>
        <input type="checkbox" id="POPS&ANIME" name="genre">
        <label for="POPS&ANIME">POPS&ANIME</label>
        <input type="checkbox" id="niconico" name="genre">
        <label for="niconico">niconico</label>
        <input type="checkbox" id="東方Project" name="genre">
        <label for="東方Project">東方Project</label>
        <input type="checkbox" id="VARIETY" name="genre">
        <label for="VARIETY">VARIETY</label>
        <input type="checkbox" id="イロドリミドリ" name="genre">
        <label for="イロドリミドリ">イロドリミドリ</label>
        <input type="checkbox" id="ゲキマイ" name="genre">
        <label for="ゲキマイ">ゲキマイ</label>
        <input type="checkbox" id="ORIGINAL" name="genre">
        <label for="ORIGINAL">ORIGINAL</label>
        <br>
        <br>
        <button id="test">抽選</button>
        <br>
        <br>
        <output id="out1"></output>
        <br>
        © 2024 股濡れ徒歩部
    </body>
</html>
